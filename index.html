<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Hebrew</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Arimo", sans-serif;
      }
      .flex {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }
      .play {
        cursor: pointer;
      }
      .bbd {
        border-bottom-width: 2px;
        border-bottom-style: dashed;
      }
      .raise {
        transform: rotate(-45deg) scale(1.4);
      }
      p {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <article class="flex bbd">
      <section>
        <h3>In English</h3>
      </section>
      <section>
        <h3>Pronunciation</h3>
      </section>
      <section>
        <h3>In Hebrew</h3>
      </section>
    </article>

    <div class="container"></div>
  </body>
  <script>
    window.addEventListener("load", () => {
      let generatedMarkup = ""
      let isFetchingData = true

      async function playAudio(src) {
        const audio = new Audio(src)
        const audioExtension = src.split(".")[1]
        const mimeTypeMapping = {
          flac: "audio/flac",
          m3u: "audio/mpegurl",
          m3u8: "audio/mpegurl",
          m4a: "audio/mp4",
          m4b: "audio/mp4",
          mp3: "audio/mpeg",
          ogg: "audio/ogg",
          opus: "audio/ogg",
          pls: "audio/x-scpls",
          wav: "audio/wav",
          webm: "audio/webm",
          wma: "audio/x-ms-wma",
          xspf: "application/xspf+xml",
        }

        if (audioExtension) {
          audio.type = mimeTypeMapping[audioExtension]

          try {
            await audio.play()
          } catch (error) {
            console.error(error.message)
          }
        }
      }

      ;(async () => {
        try {
          const container = document.querySelector(".container")
          const promise = await fetch("db.json")
          const result = await promise.json()

          if (result.all && result.all.length > 0) {
            let trumpets
            let audioTag

            isFetchingData = false

            result.all.map(({ en, tone, he, audio }) => {
              if (audio) {
                audioTag = `
                  <audio class="pronunciation" src="${audio}">
                    Your browser does not support the <code>audio</code> element.
                  </audio>
                  `
              }
              generatedMarkup += `
                  <div class="flex">
                    <p>${en}</p>
                    <p>${tone}</p>
                    <p class="he">
                      <span>${he}</span>
                      <svg
                        width="24"
                        height="24"
                        xmlns="http://www.w3.org/2000/svg"
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        class="trumpet"
                      >
                        <path
                          d="M15 23l-9.309-6H0V7h5.691L15 1v22zM6 7.991v8.018l8 5.157V2.834L6 7.991zm14.228-4.219A10.779 10.779 0 0124 12.001a10.78 10.78 0 01-3.77 8.229l-.708-.708C21.658 17.731 23 15.021 23 12s-1.342-5.731-3.478-7.522l.706-.706zm-2.929 2.929A6.848 6.848 0 0119.775 12a6.848 6.848 0 01-2.476 5.299l-.706-.706a5.861 5.861 0 002.182-4.591 5.861 5.861 0 00-2.184-4.593l.708-.708zM5 8H1v8h4V8z"
                        />
                      </svg>
                      ${audioTag ? audioTag : ""}
                    </p>
                  </div>
            `

              return generatedMarkup
            })

            if (container) {
              container.insertAdjacentHTML("afterend", generatedMarkup)
            }

            trumpets = document.querySelectorAll(".trumpet")

            if (trumpets) {
              ;[...trumpets].map((trumpet) => {
                if (trumpet.nextElementSibling) {
                  trumpet.addEventListener("click", () => {
                    playAudio(trumpet.nextElementSibling.src)
                    trumpet.classList.toggle("raise")
                  })
                }
              })
            }
          }
        } catch (e) {
          console.error(e.message)
        }
      })()
    })
  </script>
</html>
